<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="stylesheet" href="MENU.css">
</head>

<body>
    <main>
        <div>
            <a href="#"><button>LOAD MORE</button></a>
        </div>
        <section id="rectangle">
            <div class="first">S.</div>
            <div class="second">
                <a href="index.html" style="cursor:pointer;">
                    <img src="home.png" alt="home-icon">
                </a>
            </div>
            <div class="third">
                <img src="menu-icon.png" alt="menu-icon" id="menu-icon" style="cursor:pointer;">
            </div>
            <div class="fourth">
                <a href="CART.html" style="cursor:pointer;">
                    <img src="cart-icon.png" alt="cart-icon" id="cart-icon">
                </a>
            </div>
            <div class="fifth">
                <img src="map-icon.jpeg" alt="map-icon" id="map-icon" style="cursor:pointer;">
            </div>
            <div class="sixth">
                <img src="exit.png" alt="exit-icon" style="cursor:pointer;">
            </div>
        </section>
        <section>
            <section>
                <h1>SUSHI FOOD</h1>
                <div class="underline"></div>
            </section>
            <section id="menu-items">
                <div>
                    <img src="smashedavo.png" alt="Smashed Avo" id="smashedavo">
                    <p style="left: 40px; top: 260px;">Smashed Avo</p>
                </div>
                <div class="Yin & Yang">
                    <img src="yinandyang.png" alt="Yin & Yang" id="yin-and-yang">
                    <p style="left: 350px; top: 260px;">Yin & Yang</p>
                </div>
                <div class="Pancakes">
                    <img src="pancakes.png" alt="Pancakes" id="pancakes">
                    <p style="left: 650px; top: 260px;">Pancakes</p>
                </div>
                <div class="Huevos Rancheros">
                    <img src="huevosrancheros.png" alt="Huevos Rancheros" id="huevos-rancheros">
                    <p style="left: 950px; top: 260px;">Huevos Rancheros</p>
                </div>
                <div class="Rancheros (Tofu)">
                    <img src="rancheros(tofu).png" alt="Rancheros(Tofu)" id="rancheros">
                    <p style="left: 40px; top: 570px;">Rancheros</p>
                </div>
                <div class="Breakkie Roll">
                    <img src="breakkieroll.png" alt="Breakkie Roll" id="breakkie-roll">
                    <p style="left: 340px; top: 570px;">Breakkie Roll</p>    
                </div>
                <div class="Breakkie Roll Supreme">
                    <img src="breakkierollsupreme.png" alt="Breakkie Roll Supreme" id="breakkie-roll-supreme">
                    <p style="left: 625px; top: 570px; white-space: nowrap;">Breakkie Roll Supreme</p>
                </div>
                <div class="Burrito">
                    <img src="burrito.png" alt="Burrito" id="burrito">
                    <p style="left: 960px; top: 570px;">Burrito</p>
                </div>
            </section>
        </section>
        <footer>
            Copyright Â© 2021 Sushi Restaurant
        </footer>
    </main>

</html>
